{% extends 'ekimeimysql1/base.html' %}

{% block title %}路線一覧 - {{ category }}{% endblock %}

{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'ekimeimysql1/lineservicelistbycategory.css' %}">
<div class="background">
	<div class="category-header">
		<div class="category-header-content">
			<div class="category-title">{{ category }}</div>
			<div class="category-bar">
			</div>
		</div>
	</div>

	<div class="main-content">
		<div class="main-content-inner">
			<div class="line-list">
				<!-- <h4 class="line-list-header">楽曲一覧</h4> -->
				<div class="line-list-content">
					<table class="line-table">
						{% for lineservice in lineservices %}
							<tr>
								<td class="line-name"><a href="{% url 'ekimeimysql1:movielistbylineservice' lineservice.id %}">{{ lineservice }}</a></td>
							</tr>
						{% endfor %}
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
