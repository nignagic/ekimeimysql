{% extends 'ekimeimysql1/base.html' %}

{% block title %}チャンネル一覧{% endblock %}

{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'ekimeimysql1/channellist.css' %}">
<div class="background">
	<div class="channel-header">
		<div class="channel-header-content">
			<div class="channel-name">チャンネル一覧</div>
			<div class="channel-bar">
			</div>
		</div>
	</div>

	<div class="main-content">
		<div class="main-content-inner">
			<div class="channel-list">
				<h4 class="channel-list-header">チャンネル一覧</h4>
				<ul class="channel-ul">
					{% if channel_list %}
					{% for channel in channel_list %}
						<li class="channel-li">
							<a href="{% url 'ekimeimysql1:movielistbychannel' channel.pk %}">{{ channel }}</a>
						</li>
					{% endfor %}
					{% endif %}
				</ul>
			</div>
		</div>
	</div>
	<small>&copy; 2020 nignagIC</small>
</div>
{% endblock %}
