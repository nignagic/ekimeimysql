{% extends 'ekimeimysql1/base.html' %}

{% block title %}{{ name.name }}{% endblock %}

{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'ekimeimysql1/movielistbydetail.css' %}">
<div class="background">
	<div class="detail-header">
		<div class="detail-header-content">
			<span class="detail-category">名義</span>
			<div class="detail-name">{{ name.name }}</div>
			<div class="detail-bar">
			</div>
			<div class="channel-relation">
				<div>
					<a href="{% url 'ekimeimysql1:eachcreator' creator.pk %}">{{ creator }}</a>
				</div>
			</div>
		</div>
	</div>
	<a href="{% url 'ekimeimysql1:creatortop' %}">作者一覧</a>

	<div class="main-content">
		<div class="main-content-inner">
			<div class="detail-movie-list">
				{% include 'ekimeimysql1/includes/movielist.html' %}
			</div>
		</div>
	</div>
	<small>&copy; 2020 nignagIC</small>
</div>
{% endblock %}
