{% extends 'ekimeimysql1/base.html' %}

{% block title %}動画一覧{% endblock %}

{% block content %}
<ul>
		{% for channel, movielist in movies.items %}
		<li>{{ channel }}</li>
		<ul>
			{% for movie in movielist %}
			<li><a href="{% url 'ekimeimysql1:detail' movie.youtube_id %}">{{ movie.title }}</a> {{ movie.by_the_time }}</li>
			{% endfor %}
		</ul>
		{% endfor %}
</ul>
{% endblock %}
