{% load static %}
<!doctype html>
<html lang="ja">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> -->
	<link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet" />
	<link rel="stylesheet" href="{% static 'ekimeimysql1/base.css' %}">


	<title>{% block title %}{% endblock %}</title>
	
</head>
<body>
	<nav class="head-nav">
		<ul>
			<li>
				<a href="{% url 'ekimeimysql1:top' %}">駅名動画データベース</a>
			</li>
			<li>
				<a href="{% url 'ekimeimysql1:creatortop' %}">作者から探す</a>
			</li>
			<li>
				<a href="{% url 'ekimeimysql1:railwaytop' %}">鉄道などから探す</a>
			</li>
			<li>
				<a href="{% url 'ekimeimysql1:songtop' %}">楽曲から探す</a>
			</li>
			{% if user.is_authenticated %}
			<li>
				<a class="nav-item nav-link" href="{% url 'ekimeimysql1:logout' %}">ログアウト</a>
			</li>
			{% else %}
			<li class="nav-item">
				<a class="nav-item nav-link" href="{% url 'ekimeimysql1:login' %}">ログイン</a>
			</li>
			{% endif %}
		</ul>
	</nav>

	
	{% block content %}{% endblock %}

<!-- Optional JavaScript -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

		crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>
{% block extrajs %}{% endblock %}
