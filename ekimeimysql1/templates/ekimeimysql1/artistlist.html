{% extends 'ekimeimysql1/base.html' %}

{% block title %}アーティスト一覧{% endblock %}

{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'ekimeimysql1/artistlist.css' %}">
<div class="background">
	<div class="artist-header">
		<div class="artist-header-content">
			<div class="artist-name">アーティスト一覧</div>
			<div class="artist-bar">
			</div>
		</div>
	</div>

	<div class="main-content">
		<div class="main-content-inner">
			<div class="artist-list">
				<h4 class="artist-list-header">アーティスト一覧</h4>
				<ul class="artist-ul">
					{% for artist in artist_list %}
					<li class="artist-li">
						<a href="{% url 'ekimeimysql1:movielistbyartist' artist.pk %}">{{ artist }}</a>
					</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
	<small>&copy; 2020 nignagIC</small>
</div>
{% endblock %}
